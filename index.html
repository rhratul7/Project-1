<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>project</title>
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>
    <div class="container">
        <div class="apply-box">
            <h1>Job Application <span>(Web)</span></h1>
            <form action="">
                <div class="from-container">
                    <div class="from-control">
                        <label for="frist-name">Frist-Name</label>
                        <input placeholder="Enter your frist name" type="text" name="frist-name" id="frist-name">
                    </div>
                    <div class="from-control">
                        <label for="second-name">Second-Name</label>
                        <input placeholder="Enter your second name" type="text" name="second-name" id="second-name">
                    </div>
                    <div class="from-control">
                        <label for="email">Email</label>
                        <input placeholder="Enter your email" type="email" name="email" id="email">
                    </div>
                    <div class="from-control">
                        <label for="job role">Job role</label>
                        <select name="" id="job role">
                            <option value=""> Select job role</option>
                            <option value="frontend">Frontend-developer</option>
                            <option value="backend">backend-Developer</option>
                            <option value="full-stack">Full-stuck Developer</option>
                            <option value="ui_ux">Ui-ux Developer</option>

                        </select>

                    </div>
                    <div class=" textarea-container">
                        <label for="address">Address</label>
                        <textarea name="address" id="address" cols="30" rows="4"
                            placeholder="Enter Your Address"></textarea>
                    </div>
                    <div class="from-control">
                        <label for="City">City</label>
                        <input placeholder="Enter your City" type="text" name="City" id="City">
                    </div>
                    <div class="from-control">
                        <label for="Pin-Code">Pin-Code</label>
                        <input placeholder="Enter your Pin-Code" type="number" name="Pin-Code" id="Pin-Code">
                    </div>
                    <div class="from-control">
                        <label for="Date">Date</label>
                        <input type="date" name="Date" id="Date">
                    </div>
                    <div class="from-control">
                        <label for="cv">Upload Your Cv</label>
                        <input placeholder="Enter your email" type="file" name="cv" id="cv">
                    </div>
                </div>
                <div class="button-container">
                    <button type="submit">Apply Now</button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
